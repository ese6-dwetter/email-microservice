apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: email-microservice
  name: email-microservice
  namespace: dwetter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-microservice
  template:
    metadata:
      labels:
        app: email-microservice
    spec:
      containers:
        - name: email-microservice
          image: ese6dwetter/email-microservice
          imagePullPolicy: IfNotPresent
          ports: 
            - containerPort: 80
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
